<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/69a5648348.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Strona testowa</title>
</head>

<body>
    <div class="container">
        <div class="input-container">
            <label class="label-mail" for="input-mail">Podaj swojego maila</label>
            <input type="mail" id="input-mail">
        </div>

        <textarea name="text-area" id="text-area" cols="30" rows="10"></textarea>

        <div class="btn-container">
            <button class="btn"><i class="fa-regular fa-envelope"></i>Wyślij wiadomość</button>
        </div>
    </div>
    <script src="./app.js" type="module"></script>
</body>

</html>
